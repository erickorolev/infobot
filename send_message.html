<!DOCTYPE HTML>  
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="add_cids.js"></script>
<script src="add_scenaries.js"></script>
<script src="transformer.js"></script>
</head>
<body>

<h2>Отправка автоматического звонка</h2>

<form name="form" action="controller.php" method="post" enctype="multipart/form-data">  

	Тип сообщения:<br>
	<input type="radio" onclick="javascript:checkRadio();" name="type" value="text" id="text"/> Синтез речи
	<input type="radio" onclick="javascript:checkRadio();" name="type" value="audio" id="audio"/> Аудио-файл
	<input type="radio" onclick="javascript:checkRadio();" name="type" value="dynamic" id="dynamic"/> Сценарий
	<br><br>
	
	<div id="for_text" style="display:none">
	Текст сообщения:<br>
	<textarea name="text" rows="5" cols="40"></textarea>
	<br><br>
	</div>
  
	<div id="for_audio" style="display:none">
	Аудио файл:<br>
	<input type="file" name="fileToUpload" id="fileToUpload">
	<br><br>
	</div>
  
	<div id="for_dynamic" style="display:none">
	Выбор сценария:<br>
	<select id="scenarios" name="scenarios">
	</select>
	<br><br>
  
	Фамилия:<br>
	<input type="text" name="lname">
	<br><br>
	
	Имя:<br>
	<input type="text" name="fname">
	<br><br>
	
	Отчество:<br>
	<input type="text" name="mname">
	<br><br>
	</div>
	
	<div id="for_all" style="display:none">  
	Номер телефона:<br>
	<input type="text" name="to">
	<br><br>
  
	Выбор АОН:<br>
	<select id="cids" name="cids">
	</select>
	<br><br>
  
	<input type="submit" name="submit" value="Отправить">  
	</div>
  
</form>

</body>
</html>
